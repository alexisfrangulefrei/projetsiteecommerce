<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Multiplicateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Multiplicateur</h1>
  <form id="multiply-form">
    <div class="form-group">
      <label for="num1">Premier nombre:</label>
      <input type="number" id="num1" required />
    </div>
    <div class="form-group">
      <label for="num2">Deuxième nombre:</label>
      <input type="number" id="num2" required />
    </div>
    <button type="submit">Calculer</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('multiply-form');
    const result = document.getElementById('result');
    
    // Function to get the current API endpoint
    function getApiEndpoint() {
      return `http://localhost:4566/restapis/myid123/local/_user_request_/multiply`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Calcul en cours...';
      
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      
      if (isNaN(num1) || isNaN(num2)) {
        result.textContent = 'Veuillez entrer des nombres valides';
        return;
      }

      try {
        result.innerHTML = '<em>Envoi de la requête...</em>';
        const response = await fetch(getApiEndpoint(), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Origin': 'http://localhost:8080'
          },
          body: JSON.stringify({ num1, num2 })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        } 

        const data = await response.json();
        result.textContent = data.result;
      } catch (error) {
        console.error(error);
        result.textContent = "Erreur!";
      }
    });
  </script>
</body>
</html>
